<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PJ's Poems</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #222;
      scroll-behavior: smooth;
    }
    nav.main-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #000;
      box-sizing: border-box;
      padding: 0 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .back-button {
      position: fixed;
      top: 60px;
      left: 20px;
      font-size: 3rem;
      font-weight: 900;
      color: #000;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
      text-decoration: none;
      line-height: 1;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-button:hover { color: #ff5f6d; }
    .content {
      max-width: 900px;
      margin: 140px auto 60px;
      padding: 0 20px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 30px;
      text-align: center;
      color: #000;
      position: relative;
    }
    h1::after {
      content: "";
      display: block;
      width: 60px;
      height: 6px;
      background: linear-gradient(90deg, #ff5f6d, #ffc371);
      border-radius: 3px;
      margin: 10px auto 0;
      opacity: 0.8;
    }
    .poems-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      margin-bottom: 60px;
    }
    .poem-box {
      text-align: center;
      background: #fafafa;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .poem-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    .poem-box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .poem-title {
      padding: 15px 10px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #222;
      user-select: none;
    }

    /* Poem popup (modal) */
    .poem-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 2000;
    }
    .poem-popup.active {
      opacity: 1;
      pointer-events: auto;
    }
    .poem-content {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transform: translateY(30px);
      transition: transform 0.4s ease;
      max-height: 80vh; /* keeps long poems scrollable */
      overflow-y: auto;
      position: relative;
    }
    .poem-popup.active .poem-content {
      transform: translateY(0);
    }
    .close-btn {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 30px;
      transition: color 0.3s;
    }
    .close-btn:hover { color: #ff5f6d; }

    .other-members {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
    }
    .other-members a {
      color: #000;
      text-decoration: none;
      margin: 0 12px;
      padding: 8px 12px;
      border-radius: 8px;
      background: #f0f0f0;
      transition: background-color 0.3s;
      display: inline-block;
    }
    .other-members a:hover {
      background: #ffd5c2;
      color: #b3302a;
    }

    @media (max-width: 600px) {
      .poems-grid { grid-template-columns: 1fr; }
      .back-button { left: 15px; font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <nav class="main-nav"></nav>
  <a href="index.html" class="back-button" aria-label="Back to main website" title="Back to Home">&#8592;</a>

  <div class="content">
    <h1>PJ's Poems</h1>
    <div class="poems-grid">
      <div class="poem-box" onclick="openPoem('poem1')">
        <img src="poem1.jpg" alt="Poem 1" />
        <div class="poem-title">Titleholder</div>
      </div>
      <div class="poem-box" onclick="openPoem('poem2')">
        <img src="poem2.jpg" alt="Poem 2" />
        <div class="poem-title">Titleholder</div>
      </div>
      <div class="poem-box" onclick="openPoem('poem3')">
        <img src="poem3.jpg" alt="Poem 3" />
        <div class="poem-title">Titleholder</div>
      </div>
      <div class="poem-box" onclick="openPoem('poem4')">
        <img src="poem4.jpg" alt="Poem 4" />
        <div class="poem-title">Titleholder</div>
      </div>
    </div>

    <div class="other-members">
      <a href="Jhandewebsite.html">Jhande</a>
      <a href="Rainewebsite.html">Raine</a>
      <a href="Jullianne.html">Julianna</a>
      <a href="PJwebsite.html">PJ</a>
      <a href="Liamwebsite.html">Liam</a>
      <a href="Arianewebsite.html">Ariane</a>
    </div>
  </div>

  <!-- Poem popups -->
  <div id="poem1" class="poem-popup" onclick="overlayClose(event)">
    <div class="poem-content">
      <span class="close-btn" onclick="closePoem()">&times;</span>
      <h2>Titleholder</h2>
      <p> "Poem Contents"</p>
    </div>
  </div>

  <div id="poem2" class="poem-popup" onclick="overlayClose(event)">
    <div class="poem-content">
      <span class="close-btn" onclick="closePoem()">&times;</span>
      <h2>Titleholder</h2>
      <p> "Poem Contents"</p>
    </div>
  </div>

  <div id="poem3" class="poem-popup" onclick="overlayClose(event)">
    <div class="poem-content">
      <span class="close-btn" onclick="closePoem()">&times;</span>
      <h2>Titleholder</h2>
      <p> "Poem Contents"</p>
    </div>
  </div>

  <div id="poem4" class="poem-popup" onclick="overlayClose(event)">
    <div class="poem-content">
      <span class="close-btn" onclick="closePoem()">&times;</span>
      <h2>Titleholder</h2>
      <p> "Poem Contents"</p>
    </div>
  </div>

  <script>
    function openPoem(id) {
      const popup = document.getElementById(id);
      popup.classList.add('active');
      // reset scroll to top when opening
      const content = popup.querySelector('.poem-content');
      if (content) content.scrollTop = 0;
    }

    function closePoem() {
      document.querySelectorAll('.poem-popup').forEach(p => p.classList.remove('active'));
    }

    function overlayClose(event) {
      // close only if background (overlay) clicked, not content
      if (event.target.classList.contains('poem-popup')) {
        closePoem();
      }
    }
  </script>
</body>
</html>
