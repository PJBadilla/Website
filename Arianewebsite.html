<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ariane's Poems</title>
  <!-- Import Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #222;
      scroll-behavior: smooth;
    }
    /* Permanent black nav bar without buttons */
    nav.main-nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px;
      background: #000;
      box-sizing: border-box;
      padding: 0 40px;
      display: flex;
      justify-content: center; /* no content but keep nav height */
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    /* Back arrow only - big and bold, no box */
    .back-button {
      position: fixed;
      top: 60px; /* below nav bar */
      left: 20px;
      font-size: 3rem;
      font-weight: 900;
      color: #000;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
      text-decoration: none;
      line-height: 1;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-button:hover {
      color: #ff5f6d;
    }

    /* Page content */
    .content {
      max-width: 900px;
      margin: 140px auto 60px; /* below nav and back arrow */
      padding: 0 20px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 30px;
      text-align: center;
      color: #000;
      position: relative;
    }
    h1::after {
      content: "";
      display: block;
      width: 60px;
      height: 6px;
      background: linear-gradient(90deg, #ff5f6d, #ffc371);
      border-radius: 3px;
      margin: 10px auto 0;
      opacity: 0.8;
    }

    /* Poems grid: 2 top, 2 bottom */
    .poems-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      margin-bottom: 60px;
    }

    .poem-box {
      text-align: center;
      background: #fafafa;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: default;
    }
    .poem-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    .poem-box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .poem-title {
      padding: 15px 10px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #222;
      user-select: none;
    }

    /* Other members links */
    .other-members {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
    }
    .other-members a {
      color: #000;
      text-decoration: none;
      margin: 0 12px;
      padding: 8px 12px;
      border-radius: 8px;
      background: #f0f0f0;
      transition: background-color 0.3s;
      display: inline-block;
    }
    .other-members a:hover {
      background: #ffd5c2;
      color: #b3302a;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .poems-grid {
        grid-template-columns: 1fr;
      }
      .back-button {
        left: 15px;
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="main-nav">
    <!-- No buttons/links here -->
  </nav>

  <a href="index.html" class="back-button" aria-label="Back to main website" title="Back to Home">&#8592;</a>

  <div class="content">
    <h1>Ariane's Poems</h1>
    <div class="poems-grid">
      <div class="poem-box">
        <img src="poem1.jpg" alt="Poem 1" />
        <div class="poem-title">Titleholder</div>
      </div>
      <div class="poem-box">
        <img src="poem2.jpg" alt="Poem 2" />
        <div class="poem-title">Titleholder</div>
      </div>
      <div class="poem-box">
        <img src="poem3.jpg" alt="Poem 3" />
        <div class="poem-title">Titleholder</div>
      </div>
      <div class="poem-box">
        <img src="poem4.jpg" alt="Poem 4" />
        <div class="poem-title">Titleholder</div>
      </div>
    </div>

    <div class="other-members">
      <a href="Jhandewebsite.html">Jhande</a>
      <a href="Rainewebsite.html">Raine</a>
      <a href="Juliannewebsite.html">Julianna</a>
      <a href="Kentwebsite.html">Kent</a>
      <a href="PJwebsite.html">PJ</a>
      <a href="Liamwebsite.html">Liam</a>
    </div>
  </div>
</body>

</html>
